<div class="select-container">
    <select #dropdown class="drop-down" [disabled]="isDisabled" (change)="selectItem(dropdown.value)">
        <option value="" disabled>Choose type</option>
        <option *ngFor="let item of collectionItems" [value]="item.code">{{item.value}}</option>
    </select>
    <i class="fas fa-sort-down"></i>
</div>
